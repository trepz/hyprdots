################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,5120x2160@120,0x0,1.6,vrr,0,bitdepth,10


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun
$browser = librewolf


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = waybar 
exec-once = hyprpaper &


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = AQ_DRM_DEVICES,/dev/dri/card0
env = NVD_BACKEND,direct
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Adw
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
# Xwayland app scaling
env = GDK_SCALE,2
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_ENABLE_HIGHDPI_SCALING,1


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(a7c080cc) 
    col.inactive_border = rgba(595959aa)
    resize_on_border = false 
    allow_tearing = false
    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 5

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = false
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = slave
    orientation = left
    always_center_master = true
    mfact = 0.5
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0  # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

# xwayland app scaling fixes - see Environment-variables for more
xwayland {
  force_zero_scaling = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

$WM = SUPER
$SWM = SUPER+SHIFT
$CWM = SUPER+CONTROL

# Application shortcuts
bind = $WM, T, exec, $terminal
bind = $WM, S, exec, $browser
bind = $WM, C, killactive,
bind = $WM, Q, exit,
bind = $WM, E, exec, $fileManager
bind = $WM, V, togglefloating,
bind = $WM, R, exec, $menu

# Set orientation with master view
bind = $WM, W, layoutmsg, orientationcenter 
bind = $WM, P, layoutmsg, orientationleft
bind = $WM, B, layoutmsg, orientationright

# Resize window with super + control + arrow
bind = $CWM, 1, resizeactive, -100 0
bind = $CWM, 3, resizeactive, 100 0
bind = $CWM, 2, resizeactive, 0 -100
bind = $CWM, 8, resizeactive, 0 100
bind = $CWM, 5, layoutmsg, mfact exact 0.5

# Move focus with super WASD diamond
bind = $WM, 1, movefocus, l
bind = $WM, 3, movefocus, r
bind = $WM, 8, movefocus, u
bind = $WM, 2, movefocus, d

# Swap windows with super + shift + arrow
bind = $SWM, 1, swapwindow, l
bind = $SWM, 3, swapwindow, r
bind = $SWM, 8, swapwindow, u
bind = $SWM, 2, swapwindow, d

# Switch workspaces with WM + [0-9]
binds = $WM, n, workspace, 1
binds = $WM, e, workspace, 2
binds = $WM, i, workspace, 3
binds = $WM, o, workspace, 4
binds = $WM, h, workspace, 5
binds = $WM, comma, workspace, 6
binds = $WM, period, workspace, 7
binds = $WM, l, workspace, 8
binds = $WM, u, workspace, 9
binds = $WM, y, workspace, 10

# Move active window to a workspace with super + shift + [0-9]
binds = $SWM, n, movetoworkspace, 1
binds = $SWM, e, movetoworkspace, 2
binds = $SWM, i, movetoworkspace, 3
binds = $SWM, o, movetoworkspace, 4
binds = $SWM, h, movetoworkspace, 5
binds = $SWM, comma, movetoworkspace, 6
binds = $SWM, period, movetoworkspace, 7
binds = $SWM, l, movetoworkspace, 8
binds = $SWM, u, movetoworkspace, 9
binds = $SWM, y, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $WM, F, fullscreen 

# Hotkey passthrough
bindn=,right,sendshortcut,^discord$


